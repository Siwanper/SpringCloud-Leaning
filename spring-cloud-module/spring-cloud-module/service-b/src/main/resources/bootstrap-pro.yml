server:
  port: 8002

spring:

  application:
    name: service-b

  cloud:
    config:
      discovery:
        service-id: config
        enabled: true
      name: service-b
      profile: pro
      username: user
      password: ${CONFIG_SERVER_PASSWORD:password}
    bus:
      trace:
        enabled: true
      enabled: true

  rabbitmq:
      host: rabbitmq
      port: 5672
      username: guest
      password: guest

  security:
    user:
      name: user
      password: password

eureka:
  instance:
    hostname: service-b
    prefer-ip-address: true
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    service-url:
      defaultZone: http://user:${REGISTRY_SERVER_PASSWORD:password}@registry:8080/eureka/

feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
