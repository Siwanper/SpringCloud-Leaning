
server:
  port: 8001

eureka:
  instance:
    hostname: service-a
    prefer-ip-address: true
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    service-url:
      defaultZone: http://user:${REGISTRY_SERVER_PASSWORD:password}@localhost:8080/eureka/

spring:
  application:
    name: service-a
  cloud:
    config:
      discovery:
        service-id: config
        enabled: true
      name: service-a
      profile: dev
      username: user
      password: ${CONFIG_SERVER_PASSWORD:password}
    bus:
      trace:
        enabled: true
      enabled: true

  rabbitmq:
      host: localhost
      port: 5672
      username: guest
      password: guest

  security:
    user:
      name: user
      password: password
    filter:
      order: 3

feign:
  hystrix:
    enabled: true


security:
  oauth2:
    resource:
      user-info-uri: http://${authserver.hostname}:${authserver.port}${authserver.contextPath}/current
    client:
      clientId: service-a
      clientSecret: ${spring.security.user.password}
      accessTokenUri: http://${authserver.hostname}:${authserver.port}${authserver.contextPath}/oauth/token
      grant-type: client_credentials
      scope: server

authserver:
  hostname: localhost
  port: 5000
  contextPath: /uaa

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always


