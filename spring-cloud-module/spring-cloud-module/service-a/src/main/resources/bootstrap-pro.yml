
server:
  port: 8001

eureka:
  instance:
    hostname: service-a
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://registry:8080/eureka/

spring:
  application:
    name: service-a
  cloud:
    config:
      discovery:
        service-id: config
        enabled: true
      name: service-a
      profile: pro

    bus:
      trace:
        enabled: true
      enabled: true

  rabbitmq:
      host: rabbitmq
      port: 5672
      username: guest
      password: guest

feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always