server:
  port: 8888

eureka:
  instance:
    hostname: config
    prefer-ip-address: true
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    service-url:
      defaultZone: http://user:${REGISTRY_SERVER_PASSWORD:password}@registry:8080/eureka/

spring:
  application:
    name: config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Siwanper/SpringCloud-Leaning
          search-paths: spring-cloud-module/spring-cloud-module/config-repo-pro
          username: Siwanper
          password: Shi18740961619
      enabled: true
    bus:
      enabled: true
      trace:
        enabled: true

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

  security:
    user:
      name: user
      password: ${CONFIG_SERVER_PASSWORD:password}


management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

