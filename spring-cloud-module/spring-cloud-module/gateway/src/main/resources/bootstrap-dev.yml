server:
  port: 9000

eureka:
  instance:
    hostname: gateway
    prefer-ip-address: true
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    service-url:
      defaultZone: http://user:${REGISTRY_SERVER_PASSWORD:password}@localhost:8080/eureka/

spring:
  application:
    name: gateway
  cloud:
    config:
      discovery:
        service-id: config
        enabled: true
      name: gateway
      profile: dev
      username: user
      password: ${CONFIG_SERVER_PASSWORD:password}

    bus:
      trace:
        enabled: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  security:
    user:
      name: admin
      password: ${GATEWAY_SERVER_PASSWORD:admin}


feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
zuul:
  ignored-services: '*'
  routes:
    oauth:
      path: /uaa/**
      stripPrefix: false
      sensitiveHeaders:
    service-a:
      path: /svca/**
      sensitiveHeaders:
    service-b:
      path: /svcb/**
      sensitiveHeaders: