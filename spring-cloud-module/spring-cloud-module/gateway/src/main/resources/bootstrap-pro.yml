server:
  port: 9000

eureka:
  instance:
    hostname: gateway
    prefer-ip-address: true
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    service-url:
      defaultZone: http://user:${REGISTRY_SERVER_PASSWORD:password}@registry:8080/eureka/

spring:
  application:
    name: gateway
  cloud:
    config:
      discovery:
        service-id: config
        enabled: true
      name: gateway
      profile: pro
      username: user
      password: ${CONFIG_SERVER_PASSWORD:password}
    gateway:
      discovery:
        locator:
          enabled: true
    bus:
      trace:
        enabled: true

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

  security:
    user:
      name: admin
      password: ${GATEWAY_SERVER_PASSWORD:admin}
feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: debug