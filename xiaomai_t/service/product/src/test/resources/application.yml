spring:

  # DATASOURCE
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:sc_product;MODE=mysql;INIT=RUNSCRIPT FROM './src/main/db/db.sql'
    username: sa
    password:

  # 设置时区
  jackson:
    time-zone: GMT+8
  # 抛出异常
  mvc:
    throw-exception-if-no-handler-found: true
  # 设置文件下载和上传的大小
  servlet:
    multipart:
      max-request-size: 2MB
      max-file-size: 2MB

management:
  endpoints:
    web:
      exposure:
        exclude: '*'

logging:
  level:
    com.siwanper.product: debug
    java.sql.PreparedStatement: debug
  path: logs/
  file:
    max-size: 1GB

# mybatis-plus
mybatis-plus:
  configuration:
    #   驼峰
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      #     逻辑已删除 "Y"
      logic-delete-value: "Y"
      #     逻辑未删除 "N"
      logic-not-delete-value: "N"

